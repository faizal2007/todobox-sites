<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square box -->
  <rect x="20" y="20" width="160" height="160" rx="30" ry="30" fill="url(#boxGradient)" />
  
  <!-- Inner box shadow effect -->
  <rect x="30" y="30" width="140" height="140" rx="25" ry="25" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  
  <!-- Checkmark -->
  <path d="M 60 100 L 85 125 L 140 70" stroke="url(#checkGradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  
  <!-- Small decorative dots representing list items -->
  <circle cx="55" cy="60" r="6" fill="rgba(255,255,255,0.6)" />
  <circle cx="55" cy="145" r="6" fill="rgba(255,255,255,0.6)" />
  <line x1="70" y1="60" x2="145" y2="60" stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round" />
  <line x1="70" y1="145" x2="120" y2="145" stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round" />
</svg>
